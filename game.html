<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="ANALOGLOGO.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <title>ANALOG - In Game</title>
</head>
<body style="display: flex; height: 100vh; user-select: none;">
    
    <div id="mainWrapper">
        <div id="inputWrapper">
            <input type="number" id="hourInput" class="gameInput" placeholder="HOUR" step="1" max="12" min="1">
            <input type="number" id="minuteInput" class="gameInput" placeholder="MINUTE" step="5" max="59" min="0">
            <button id="enter">
                Enter
            </button>
        </div> 
        <div id="backButtonWrapper">
            
            <button id="backButton">
                BACK
            </button>
        </div>
    </div>
   <script src='game.js'></script>
</body>
</html>
